<!DOCTYPE html>

<html lang="tr">
<script>
  // Apply black theme to password reset page
  (function() {
    document.documentElement.setAttribute('data-theme', 'black');
  })();
</script>
<head>
    <meta charset="UTF-8">
    <title>Yeni Şifre Belirleme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Pink Theme (Default) */
        :root[data-theme="pink"] {
            --primary-color: #ee6e6e;
            --secondary-color: #fec5c5;
            --glass-color: rgba(255, 255, 255, 0.25);
            --blur: 12px;
            --border-radius: 24px;
            --border: 1px solid rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: #333;
            --white: #fff;
            --spacing: 40px;
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --error-color: #F44336;
            --background-gradient: #f69a9a;
        }
        
        /* Black Theme */
        :root[data-theme="black"] {
            --primary-color: #444444;
            --secondary-color: #666666;
            --glass-color: rgba(42, 42, 42, 0.7);
            --blur: 12px;
            --border-radius: 24px;
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
            --text-color: #f5f5f5;
            --white: #f5f5f5;
            --spacing: 40px;
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --error-color: #F44336;
            --background-gradient: #1a1a1a;
            --pink-accent: #fcc3c3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            cursor: default;
            min-height: 100vh;
            display: flex;
            background: var(--background-gradient);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: var(--spacing);
        }

        .card {
            background: var(--glass-color);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: var(--border-radius);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: var(--spacing);
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            color: var(--white);
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 18px;
        }

        input {
            padding: 15px 15px 15px 45px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-color);
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(238, 110, 110, 0.2);
        }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary-color);
            color: var(--white);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error-color);
            color: var(--white);
        }

        .alert i {
            margin-right: 10px;
            font-size: 18px;
        }

        .password-requirements {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .password-requirements ul {
            list-style-type: none;
            padding-left: 5px;
            font-size: 12px;
            color: var(--white);
        }

        .password-requirements li {
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-requirements li.invalid {
            color: var(--error-color);
        }

        .password-requirements li.valid {
            color: var(--success-color);
        }

        .password-requirements li::before {
            content: "•";
            font-size: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Yeni Şifre Belirleyin</h2>

            {% if form.errors %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    Lütfen şifre gereksinimlerini kontrol edin.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="new_password1" placeholder="Yeni Şifre" required>
                </div>

                <div class="password-requirements">
                    <ul>
                        <li id="req1">Şifreniz diğer kişisel bilgilerinize çok benzeyemez</li>
                        <li id="req2">Şifreniz en az 8 karakter içermelidir</li>
                        <li id="req3">Şifreniz çok yaygın bir şifre olamaz</li>
                        <li id="req4">Şifreniz tamamen sayısal olamaz</li>
                    </ul>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="new_password2" placeholder="Yeni Şifre (Tekrar)" required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-save"></i>
                    Yeni Şifreyi Kaydet
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password1 = document.querySelector('input[name="new_password1"]');
            const password2 = document.querySelector('input[name="new_password2"]');
            const req1 = document.getElementById('req1');
            const req2 = document.getElementById('req2');
            const req3 = document.getElementById('req3');
            const req4 = document.getElementById('req4');

            if (password1) {
                password1.addEventListener('input', validatePassword);
            }

            if (password2) {
                password2.addEventListener('input', validatePasswordMatch);
            }

            function validatePassword() {
                const password = this.value;

                // Check similarity to personal info
                const similarToPersonal = false; // We don't have access to personal info here
                toggleClass(req1, 'invalid', similarToPersonal);
                toggleClass(req1, 'valid', !similarToPersonal);

                // Length check
                const isLengthValid = password.length >= 8;
                toggleClass(req2, 'invalid', !isLengthValid);
                toggleClass(req2, 'valid', isLengthValid);

                // Common password check
                const commonPasswords = ['password', '12345678', 'qwerty'];
                const isCommon = commonPasswords.includes(password.toLowerCase());
                toggleClass(req3, 'invalid', isCommon);
                toggleClass(req3, 'valid', !isCommon);

                // Numeric check
                const isNumeric = /^\d+$/.test(password);
                toggleClass(req4, 'invalid', isNumeric);
                toggleClass(req4, 'valid', !isNumeric);
            }

            function validatePasswordMatch() {
                const password1 = document.querySelector('input[name="new_password1"]')?.value;
                const password2 = this.value;

                if (password2 && password1 !== password2) {
                    this.style.borderColor = 'var(--error-color)';
                } else {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                }
            }

            function toggleClass(element, className, condition) {
                if (element) {
                    element.classList.toggle(className, condition);
                }
            }
        });
    </script>
</body>
</html>
