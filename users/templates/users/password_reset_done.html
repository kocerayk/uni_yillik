<!DOCTYPE html>

<html lang="tr">
<script>
  // Apply black theme to password reset page
  (function() {
    document.documentElement.setAttribute('data-theme', 'black');
  })();
</script>
<head>
    <meta charset="UTF-8">
    <title>Şifre Sıfırlama - Gönderildi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Pink Theme (Default) */
        :root[data-theme="pink"] {
            --primary-color: #ee6e6e;
            --secondary-color: #fec5c5;
            --glass-color: rgba(255, 255, 255, 0.25);
            --blur: 12px;
            --border-radius: 24px;
            --border: 1px solid rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: #333;
            --white: #fff;
            --spacing: 40px;
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #4CAF50;
            --background-gradient: #f69a9a;
        }
        
        /* Black Theme */
        :root[data-theme="black"] {
            --primary-color: #444444;
            --secondary-color: #666666;
            --glass-color: rgba(42, 42, 42, 0.7);
            --blur: 12px;
            --border-radius: 24px;
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
            --text-color: #f5f5f5;
            --white: #f5f5f5;
            --spacing: 40px;
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #4CAF50;
            --background-gradient: #1a1a1a;
            --pink-accent: #fcc3c3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            cursor: default;
            min-height: 100vh;
            display: flex;
            background: var(--background-gradient);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: var(--spacing);
        }

        .card {
            background: var(--glass-color);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: var(--border-radius);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: var(--spacing);
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 500;
            color: var(--white);
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--white);
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .success-icon {
            font-size: 48px;
            color: var(--success-color);
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary-color);
            color: var(--white);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <i class="fas fa-check-circle success-icon"></i>
            <h2>Talebiniz Alındı</h2>
            <p>E-postanızı kontrol edin; size şifrenizi sıfırlamanız için bir bağlantı gönderildi.</p>
            <a href="{% url 'login_register' %}" class="btn">
                <i class="fas fa-arrow-left"></i>
                Giriş Sayfasına Dön
            </a>
        </div>
    </div>
</body>
</html>
