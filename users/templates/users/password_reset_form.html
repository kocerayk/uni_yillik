<!DOCTYPE html>
<html lang="tr">
<script>
  // Apply user's theme preference to password reset page
  (function() {
    const userTheme = localStorage.getItem('uni-yillik-theme') || 'pink';
    document.documentElement.setAttribute('data-theme', userTheme);
  })();
</script>
<head>
    <meta charset="UTF-8">
    <title>Şifre Sıfırlama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Pink Theme (Default) */
        :root[data-theme="pink"] {
            --primary-color: #ee6e6e;
            --secondary-color: #fec5c5;
            --glass-color: rgba(255, 255, 255, 0.25);
            --blur: 12px;
            --border-radius: 24px;
            --border: 1px solid rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: #333;
            --white: #fff;
            --spacing: 40px;
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #4CAF50;
            --error-color: #F44336;
            --background-gradient: #f69a9a;
        }
        
        /* Black Theme */
        :root[data-theme="black"] {
            --primary-color: #444444;
            --secondary-color: #666666;
            --glass-color: rgba(42, 42, 42, 0.7);
            --blur: 12px;
            --border-radius: 24px;
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
            --text-color: #f5f5f5;
            --white: #f5f5f5;
            --spacing: 40px;
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #4CAF50;
            --error-color: #F44336;
            --background-gradient: #1a1a1a;
            --pink-accent: #fcc3c3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            cursor: default;
            min-height: 100vh;
            display: flex;
            background: var(--background-gradient);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: var(--spacing);
        }

        .card {
            background: var(--glass-color);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: var(--border-radius);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: var(--spacing);
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }
        
        :root[data-theme="black"] .card {
            background: rgba(42, 42, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            color: var(--white);
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--white);
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 18px;
        }

        input {
            padding: 15px 15px 15px 45px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-color);
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(238, 110, 110, 0.2);
        }
        
        :root[data-theme="black"] input {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(60, 60, 60, 0.8);
            color: #f5f5f5;
        }
        
        :root[data-theme="black"] input:focus {
            border-color: var(--pink-accent);
            background: rgba(70, 70, 70, 0.9);
            box-shadow: 0 0 0 3px rgba(252, 195, 195, 0.2);
        }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary-color);
            color: var(--white);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        :root[data-theme="black"] .btn {
            background: #444444;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        :root[data-theme="black"] .btn:hover {
            border-color: var(--pink-accent);
            box-shadow: 0 0 12px rgba(252, 195, 195, 0.2);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success-color);
            color: var(--white);
        }

        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error-color);
            color: var(--white);
        }

        .alert i {
            margin-right: 10px;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Şifre Sıfırlama</h2>
  <p>Lütfen e-posta adresinizi girin. Şifre sıfırlama bağlantısı için e-postanızı kontrol edin.</p>

            <div id="messageContainer">
                {% if form.errors %}
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        Lütfen e-posta adresinizi kontrol edin.
                    </div>
                {% endif %}
            </div>

            <form method="post" id="passwordResetForm">
      {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="E-posta Adresi" required>
                </div>
                <button type="submit" class="btn" id="submitButton">
                    <i class="fas fa-paper-plane"></i>
                    Gönder
                </button>
  </form>

            <a href="{% url 'login_register' %}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Giriş Sayfasına Dön
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordResetForm');
            const submitButton = document.getElementById('submitButton');
            const messageContainer = document.getElementById('messageContainer');

            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Password reset form submitted');

                    // Disable submit button
                    if (submitButton) {
                        submitButton.disabled = true;
                        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Gönderiliyor...';
                    }

                    try {
                        const formData = new FormData(form);
                        console.log('Form data:', Object.fromEntries(formData.entries()));

                        const response = await fetch(form.action, {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });

                        console.log('Response status:', response.status);

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        console.log('Response data:', data);

                        // Clear previous messages
                        messageContainer.innerHTML = '';

                        if (data.success) {
                            // Show success message
                            const successDiv = document.createElement('div');
                            successDiv.className = 'alert alert-success';
                            successDiv.innerHTML = `
                                <i class="fas fa-check-circle"></i>
                                ${data.message || 'Şifre sıfırlama bağlantısı e-posta adresinize gönderildi.'}
                            `;
                            messageContainer.appendChild(successDiv);

                            // Redirect after delay
                            if (data.redirect_url) {
                                setTimeout(() => {
                                    window.location.href = data.redirect_url;
                                }, 2000);
                            }
                        } else {
                            // Show error message
                            const errorDiv = document.createElement('div');
                            errorDiv.className = 'alert alert-error';
                            errorDiv.innerHTML = `
                                <i class="fas fa-exclamation-circle"></i>
                                ${data.error || 'Bir hata oluştu. Lütfen tekrar deneyin.'}
                            `;
                            messageContainer.appendChild(errorDiv);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        // Show error message
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'alert alert-error';
                        errorDiv.innerHTML = `
                            <i class="fas fa-exclamation-circle"></i>
                            Bir hata oluştu. Lütfen tekrar deneyin.
                        `;
                        messageContainer.appendChild(errorDiv);
                    } finally {
                        // Re-enable submit button
                        if (submitButton) {
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Gönder';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
